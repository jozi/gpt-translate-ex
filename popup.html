<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
  <title>مترجم GPT</title>
</head>
<body>
  <div class="container">
    <header>
      <h1><span class="icon">🌐</span> مترجم GPT</h1>
    </header>

    <div class="settings-card">
      <div class="api-section">
        <div id="api-status" class="api-status" title="وضعیت اتصال به API">
          <div class="api-icon">🔑</div>
          <button id="changeApiKey" class="change-key-btn" style="display: none;">تغییر کلید</button>
        </div>
        <div id="api-input" class="api-input" style="display: none;">
          <input type="text" id="apiKey" placeholder="کلید OpenAI API را وارد کنید (sk-...)" autocomplete="off" spellcheck="false">
          <button id="saveButton">ذخیره</button>
          <div id="message" class="message"></div>
        </div>
      </div>

      <div class="settings-group">
        <div class="setting-item" title="سن مخاطب ترجمه را تعیین می‌کند">
          <label for="age-slider">
            <span class="icon">👤</span>
            سن مخاطب: <span id="age-display">20</span> سال
          </label>
          <input type="range" id="age-slider" min="5" max="80" value="20" step="1">
        </div>

        <div class="setting-item" title="سطح تخصصی بودن ترجمه را مشخص می‌کند">
          <label for="expertise-slider">
            <span class="icon">📚</span>
            سطح تخصصی: <span id="expertise-display">متوسط</span>
          </label>
          <input type="range" id="expertise-slider" min="1" max="5" value="3" step="1">
        </div>

        <div class="setting-item" title="سبک نگارش ترجمه را تعیین می‌کند">
          <label for="writing-style">
            <span class="icon">✍️</span>
            سبک نوشتاری:
          </label>
          <select id="writing-style">
            <option value="formal">رسمی</option>
            <option value="informal">غیر رسمی</option>
            <option value="colloquial">محاوره‌ای</option>
          </select>
        </div>

        <div class="setting-item" title="میزان خلاقیت در ترجمه را تنظیم می‌کند">
          <label for="creativity-slider">
            <span class="icon">💡</span>
            میزان خلاقیت: <span id="creativity-display">متوسط</span>
          </label>
          <input type="range" id="creativity-slider" min="1" max="5" value="3" step="1">
        </div>
      </div>
    </div>

    <footer>
      <p class="hint">متن را انتخاب کنید تا ترجمه شود</p>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
